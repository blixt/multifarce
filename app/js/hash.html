<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Test</title>
<script src="Hash.js" type="text/javascript"></script>
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="jquery.hash.js" type="text/javascript"></script>
</head>
<body>
<div id="log"></div>
<p><a id="my-anchor">Test!</a></p>
<script type="text/javascript">
$('div#log').hashchange(function (e, newHash) {
    $(this).prepend('<p>New hash: <strong>"' + newHash + '"</strong></p>');
});
$.hash.init('blank.html');
$.hash.go('abc123');
$.hash.go('abc123');
$('a#my-anchor').hash('def456');
</script>
</body>
</html>
