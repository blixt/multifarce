<script type="text/javascript">
var HomeHandler = Application.handler(function () {
    console.log('In home!\nPath: ', this.get_path(), '\nParams: ', this.get_params());
});

var UserHandler = Application.handler(function (username) {
    console.log('Showing user ', username, '!\nPath: ', this.get_path(), '\nParams: ', this.get_params());
});

var app = new Application([
    ['^(?:home)?$', HomeHandler],
    ['^user/([^/]+)$', UserHandler]
]);

$.hash.init();
</script>
